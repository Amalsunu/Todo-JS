<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
    <main>
        <div>
            <section class="heading">
                <p class="title">Todo App</p>
                <p class="subtitle">Search and manage your Tasks!</p>
            </section>

            <!-- form and box -->
            <section class="task-manager">
                <div class="search-box">
                    <form  class="search" >
                        <input type="text" name="task" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle"></i>
                    </form>
                </div>

                <div class="task-box">
                    <ul>
                        <li>
                            <span>Task 1</span>
                            <i class="bi bi-trash3-fill delete"></i>
                        </li>
                        <li>
                            <span>Task 2</span>
                            <i class="bi bi-trash3-fill delete"></i>
                        </li>
                        <li>
                            <span>Task 3</span>
                            <i class="bi bi-trash3-fill delete"></i>
                        </li>
                    </ul>
                    <form  class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>

                <div class="message-box">
                    <span>you have 3 pending tasks</span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>

    
    
    
    
    </main>

    
    <script src="script.js"></script>
</body>
</html>
